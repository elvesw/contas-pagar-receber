<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<f:facet name="first">
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
	</f:facet>
	
	<title><ui:insert name="titulo">Sistema financeiro simples</ui:insert></title>
	<link rel="shortcut icon" href="#{resource['sistema/img/favicon.ico']}" type="image/x-icon" />

	<h:outputStylesheet library="sistema" name="css/custom.css" />
	<h:outputStylesheet library="sistema" name="css/layout.css" />
	<h:outputStylesheet library="sistema" name="css/components.css" />
	<h:outputStylesheet library="sistema" name="css/btn-bootstrap.css" />
	
	<h:outputScript target="body" library="primefaces" name="jquery/jquery.js" />
	<h:outputScript target="body" library="sistema" name="js/app.js" />
	<h:outputScript target="body" library="sistema" name="js/locale-primefaces.js" />
</h:head>

<h:body>
	
	<header class="aw-topbar">
		<h:graphicImage library="sistema" name="img/logo.png" />
		<a href="#" class="aw-toggle  js-toggle"><i class="fa  fa-bars fa-lg"></i></a>
		
		<h:outputLink value="${request.contextPath}/j_spring_security_logout" 
				style="float:right;margin-right:10px;font-size:12px;color:#ffffff;line-height:50px;">Sair</h:outputLink>
		<span style="float:right;margin-right:5px;font-size:12px;color:#ffffff;line-height:50px;font-weight:bold;">
			Ol√°, #{sessaoBean.usuarioLogado}!</span>
	</header>
	
	<aside class="aw-sidebar  js-sidebar">
		<ui:include src="Menu.xhtml" />
	</aside>
	
	<section class="aw-content  js-content">
		<ui:insert name="centro" />
	</section>
	
	<!-- Ajax status -->
	<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()"/>
	<p:dialog header="Aguarde..." widgetVar="statusDialog" modal="true"
			draggable="false" closable="false" resizable="false" showHeader="false">
			<h:graphicImage name="img/ajaxloadingbar.gif" library="sistema" 	id="barra_status" />
	</p:dialog>
	<!-- Fim Ajax status -->
</h:body>

</html>
