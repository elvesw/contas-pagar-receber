<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Categorias</ui:define>
	<ui:define name="centro">
		
		<h:form id="formPrincipal">
		
		<h:panelGroup layout="block" rendered="#{categoriaBean.viewAtiva eq 'INSERINDO'}">
						<h1 class="aw-page-title">Nova categoria</h1>
		</h:panelGroup>
		
		<h:panelGroup layout="block" rendered="#{categoriaBean.viewAtiva eq 'EDITANDO'}">
						<h1 class="aw-page-title">Alterando categoria</h1>
		</h:panelGroup>
		
		<h:panelGroup layout="block" rendered="#{categoriaBean.viewAtiva eq 'LISTANDO'}">
						<h1 class="aw-page-title">Lista de categorias</h1>
		</h:panelGroup>

		<p:messages id="msg" autoUpdate="true" closable="true" />
		
		<h:panelGroup layout="block" id="div-cadastro" rendered="#{categoriaBean.viewAtiva eq 'INSERINDO' or categoriaBean.viewAtiva eq 'EDITANDO'}">
			
				<div style="display: inline-block;padding-top: 4px; width: 100%">
					<div style="float: left">
							<p:commandButton  value="Pesquisar" update=":formPrincipal" action="#{categoriaBean.voltar()}" styleClass="btn btn-default" icon="fa fa-fw fa-mail-reply" 
							immediate="true" process="@form" />
					</div>
					<div style="float:right">
							<p:commandButton  value="Salvar" update=":formPrincipal" action="#{categoriaBean.salvar()}" 
							styleClass="btn btn-success" icon="fa fa-fw fa-floppy-o" />
					</div>
	 			</div>
	 			

				
			<div class="ui-fluid" >
				  <p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-3,ui-grid-col-2">
				  
					  	<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
								<p:outputLabel value="ID" styleClass="label-formulario" />
								<p:inputText id="id" value="#{categoriaBean.categoria.id}" />
						</p:panelGrid>
						
						 <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
								<p:outputLabel value="Nome" styleClass="label-formulario" />
								<p:inputText id="nome" value="#{categoriaBean.categoria.nome}" autocomplete="off"/>
						</p:panelGrid>
							
						<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
								<p:outputLabel value="Tipo" styleClass="label-formulario" />
								<p:selectOneMenu  id="tipo" value="#{categoriaBean.categoria.tipoDeLancamento}">
									<f:selectItems
										value="#{categoriaBean.tipoDeLancamentoEnums}"
										var="tipo" itemValue="#{tipo}"
										itemLabel="#{tipo.tipoDelancamento_enum=='Entrada'?'Receber':'Pagar'}" />
								</p:selectOneMenu>
							</p:panelGrid>
						
				  </p:panelGrid>
			</div>



		</h:panelGroup>

		<h:panelGroup layout="block" id="div-lista" rendered="#{categoriaBean.viewAtiva eq 'LISTANDO'}">
		
			<div style="display: inline-block;padding-top: 4px; width: 100%" class="remove-span-text">
					<div style="float: left">
							<p:commandButton  value="Novo" update=":formPrincipal :formPrincipal:dataTableLista" action="#{categoriaBean.novo()}" styleClass="btn btn-primary" icon="fa fa-fw fa-user-plus" 
							immediate="true" process="@form" />
					</div>
					<div style="float:right">
						
					</div>
	 		</div>
			
				<p:dataTable var="categoria" value="#{categoriaBean.model}" reflow="true" lazy="true"
					rowIndexVar="rowIx" id="dataTableLista" rows="12"
					emptyMessage="Nenhum cadastro ..." paginator="true" widgetVar="widgetCategoriaDT"
					paginatorPosition="bottom">

					<p:column headerText="ID" width="3%">
						<h:outputText value="#{categoria.id}"
						styleClass="#{categoria.tipoDeLancamento eq 'ENTRADA'?'lista-categoria-entrada':'lista-categoria-saida'}"/>
					</p:column>
					
					<p:column headerText="Nome" width="40%">
						<h:outputText value="#{categoria.nome}"
				styleClass="#{categoria.tipoDeLancamento eq 'ENTRADA'?'lista-categoria-entrada':'lista-categoria-saida'}"/>
					</p:column>
					
					<p:column  width="10%">
			            <f:facet name="header">
			                <p:selectOneMenu value="#{categoriaBean.filtro.tipoDeLancamento}" autoWidth="false">
			                	<p:ajax  event="change" update=":formPrincipal"/>
			                    <f:selectItems
										value="#{categoriaBean.tipoDeLancamentoEnums}"
										var="tipo" itemValue="#{tipo}"
										itemLabel="#{tipo.tipoDelancamento_enum=='Entrada'?'Somente Receber':'Somente Pagar'}" />
			                </p:selectOneMenu>
			            </f:facet>
			            <h:outputText value="#{categoria.tipoDeLancamento.tipoDelancamento_enum=='Entrada'?'Receber':'Pagar'}"
			            styleClass="#{categoria.tipoDeLancamento eq 'ENTRADA'?'lista-categoria-entrada':'lista-categoria-saida'}"/>
        			</p:column>

					<p:column headerText="Ações" width="11%" selectRow="false">
							<div class="ui-acoes-datatable">
									
								<p:commandLink immediate="true" styleClass="ui-command-link"
									action="#{categoriaBean.editar(categoria)}"
									update=":formPrincipal"
									title="Alterar" process=":formPrincipal" >
									<span><i class="fa fa-fw fa-pencil"></i></span>
								</p:commandLink>
								
								<p:commandLink styleClass="ui-command-link"
									action="#{categoriaBean.excluir(categoria)}" 
									update=":formPrincipal" title="Excluir">
									<span><i class="fa fa-fw fa-trash"></i></span>
								</p:commandLink>
									
							</div>
					</p:column>
					<f:facet name="footer">
						Total de : #{categoriaBean.model.rowCount}
				</f:facet>
				</p:dataTable>
		</h:panelGroup>
		
		</h:form>
	</ui:define>
</ui:composition>
