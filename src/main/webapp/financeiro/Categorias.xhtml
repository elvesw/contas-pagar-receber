<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Categorias</ui:define>
	<ui:define name="centro">
		
		<h:form id="formPrincipal">
		<h:panelGroup layout="block" rendered="#{categoriaBean.telaDeCadastro}">
			<h:panelGroup layout="block" rendered="#{not categoriaBean.editando}">
					<h1 class="aw-page-title">Nova categoria</h1>
				</h:panelGroup>
				<h:panelGroup layout="block" rendered="#{categoriaBean.editando}">
					<h1 class="aw-page-title">Alterando categoria</h1>
				</h:panelGroup>
		</h:panelGroup>
		<h:panelGroup layout="block" rendered="#{not categoriaBean.telaDeCadastro}">
						<h1 class="aw-page-title">Lista de categorias</h1>
		</h:panelGroup>

		<p:messages id="msg" autoUpdate="true" closable="true" />
		
		<h:panelGroup layout="block" id="div-cadastro" rendered="#{categoriaBean.telaDeCadastro}">
			
				<div style="display: inline-block;padding-top: 4px; width: 100%">
					<div style="float: left">
							<p:commandButton  value="Pesquisar" update=":formPrincipal" action="#{categoriaBean.voltar()}" styleClass="btn btn-default" icon="fa fa-fw fa-mail-reply" 
							immediate="true" process="@form" />
					</div>
					<div style="float:right">
							<p:commandButton  value="Salvar" update=":formPrincipal" action="#{categoriaBean.salvar()}" styleClass="btn btn-success" icon="fa fa-fw fa-floppy-o"/>
					</div>
	 			</div>
	 			

				
			<div class="ui-fluid" >
				  <p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-3">
				  
					  	<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
								<p:outputLabel value="ID" styleClass="label-formulario" />
								<p:inputText id="id" value="#{categoriaBean.categoria.id}" />
						</p:panelGrid>
						
						 <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
								<p:outputLabel value="Nome" styleClass="label-formulario" />
								<p:inputText id="nome" value="#{categoriaBean.categoria.nome}" />
						</p:panelGrid>
						
				  </p:panelGrid>
			</div>



		</h:panelGroup>

		<h:panelGroup layout="block" id="div-lista" rendered="#{not categoriaBean.telaDeCadastro}">
		
			<div style="display: inline-block;padding-top: 4px; width: 100%">
					<div style="float: left">
							<p:commandButton  value="Novo" update=":formPrincipal" action="#{categoriaBean.novo()}" styleClass="btn btn-primary" icon="fa fa-fw fa-user-plus" 
							immediate="true" process="@form" />
					</div>
					<div style="float:right">
						
					</div>
	 		</div>
			
				<p:dataTable var="categoria" value="#{categoriaBean.listaCategorias}" reflow="true" lazy="false"
					rowIndexVar="rowIx" id="dataTableLista" rows="12"
					emptyMessage="Nenhum cadastro ..." paginator="true"
					paginatorPosition="bottom">

					<p:column headerText="ID" width="3%">
						<h:outputText value="#{categoria.id}"/>
					</p:column>
					
					<p:column headerText="Status" width="75%">
						<h:outputText value="#{categoria.nome}"/>
					</p:column>

					<p:column headerText="Ações" width="11%" selectRow="false">
							<div class="ui-acoes-datatable">
									
								<p:commandLink immediate="true" styleClass="ui-command-link"
									action="#{categoriaBean.editar(categoria)}"
									update=":formPrincipal"
									title="Alterar" process=":formPrincipal" >
									<span><i class="fa fa-fw fa-pencil"></i></span>
								</p:commandLink>
								
								<p:commandLink styleClass="ui-command-link"
									action="#{categoriaBean.excluir(categoria)}"
									update=":formPrincipal" title="Excluir">
									<span><i class="fa fa-fw fa-trash"></i></span>
								</p:commandLink>
									
							</div>
					</p:column>
					<f:facet name="footer">
						Total de : #{categoriaBean.listaCategorias.size()}
				</f:facet>
				</p:dataTable>
		</h:panelGroup>
		
		</h:form>
	</ui:define>
</ui:composition>
