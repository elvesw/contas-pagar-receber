<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
		<p:outputLabel value="Modelos" styleClass="label-formulario" />
		<p:selectOneMenu value="#{documentoCadastroBean.documentoModeloEscolhido.id}">
			<p:ajax update=":formPrincipal" listener="#{documentoCadastroBean.renderizaDocumento(documentoCadastroBean.documentoModeloEscolhido)}"/>
			<f:selectItem itemValue="Selecione" noSelectionOption="true"/>
			<f:selectItems value="#{documentoCadastroBean.listaDocumentosModelo}"
				var="doc" itemValue="#{doc.id}" itemLabel="#{doc.nome}"/>
		</p:selectOneMenu>
	</p:panelGrid>

</ui:composition>
