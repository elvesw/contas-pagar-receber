<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
    <h:panelGroup layout="block" class="ui-fluid cadastro-bloco-form">
    	<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-8" styleClass="ui-panelgrid-blank">
			
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
							<h1 class="cadastro-bloco-form-title">Data e hora</h1>
							<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-8,ui-grid-col-4">
								<p:outputLabel value="Data de hoje dd-MM-yyyy"/>
								<p:outputLabel value="#dataAtual#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Data de hoje por extenso"/>
								<p:outputLabel value="#dataAtualExtenso#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Hora exata HH:mm:ss"/>
								<p:outputLabel value="#horarioAtual#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Ano atual vigente yyyy"/>
								<p:outputLabel value="#anoAtual#" styleClass="cadastro-bloco-form-output-label"/>
							</p:panelGrid>
				 </p:panelGrid>
				 
				 <p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
							<h1 class="cadastro-bloco-form-title">Usuário Logado</h1>
							<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-7,ui-grid-col-5">
								<p:outputLabel value="Nome usuário logado"/>
								<p:outputLabel value="#usuarioNome#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Email usuário logado"/>
								<p:outputLabel value="#usuarioEmail#" styleClass="cadastro-bloco-form-output-label"/>
							</p:panelGrid>
				 </p:panelGrid>
			</p:panelGrid>
	</h:panelGroup>
    
  









</ui:composition>
