<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
    <h:panelGroup layout="block" class="ui-fluid cadastro-bloco-form">
    	<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-8" styleClass="ui-panelgrid-blank">
			
						<h1 class="cadastro-bloco-form-title">Dados da pessoa</h1>
							<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-6,ui-grid-col-6">
								<p:outputLabel value="Nome"/>
								<p:outputLabel value="#pessoaNome#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Naturalidade"/>
								<p:outputLabel value="#pessoaNatural#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Naturalidade Uf"/>
								<p:outputLabel value="#pessoaNaturalUf#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Nome do pai"/>
								<p:outputLabel value="#pessoaNomePai#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Nome da mãe"/>
								<p:outputLabel value="#pessoaNomeMae#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Data nascimento" />
								<p:outputLabel value="#pessoaDataNasc#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Data nasc. por extenso"/>
								<p:outputLabel value="#pessoaDataNascExtenso#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="CPF"/>
								<p:outputLabel value="#pessoaCpf#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="CNPJ"/>
								<p:outputLabel value="#pessoaCnpj#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Telefone"/>
								<p:outputLabel value="#pessoaTelefone#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Email"/>
								<p:outputLabel value="#pessoaEmail#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Nome Responsável financeiro"/>
								<p:outputLabel value="#pessoaRespFinanceiro#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="CPF Responsável financeiro"/>
								<p:outputLabel value="#pessoaRespFinanceiroCpf#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Logradouro"/>
								<p:outputLabel value="#pessoaLogradouro#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Bairro"/>
								<p:outputLabel value="#pessoaBairro#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Numero da residência"/>
								<p:outputLabel value="#pessoaNumero#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Complemento do endereço"/>
								<p:outputLabel value="#pessoaComplemento#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Cep"/>
								<p:outputLabel value="#pessoaCep#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Cidade"/>
								<p:outputLabel value="#pessoaCidade#" styleClass="cadastro-bloco-form-output-label"/>
								
								<p:outputLabel value="Estado"/>
								<p:outputLabel value="#pessoaUf#" styleClass="cadastro-bloco-form-output-label"/>
							</p:panelGrid>
			</p:panelGrid>
	</h:panelGroup>
    
  









</ui:composition>
