<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui"
    xmlns:pe="http://primefaces.org/ui/extensions">
    
			<div style="display: inline-block; padding-top: 4px; width: 100%" class="remove-span-text">
				<div style="float: left">
					<p:commandButton value="Voltar" icon="fa fa-fw fa-mail-reply" styleClass="btn btn-link"
					actionListener="#{documentoModeloBean.viewLista()}" immediate="true" update="formPrincipal"/>
				</div>

				<div style="float: right">
				
					<p:commandButton value="Imprimir" type="button" onclick="ckePrint('formPrincipal:editorDocModelo');"
							rendered="#{documentoModeloBean.documentoModelo.id ne null}" icon="fa fa-fw fa-print"  styleClass="btn btn-default" />	
					
					<p:commandButton  value="Salvar" actionListener="#{documentoModeloBean.salvar()}" 
						 styleClass="btn btn-success"  icon="fa fa-fw fa-floppy-o" update="formPrincipal"/>
				</div>
			</div>
			
			<h:panelGroup layout="block" class="ui-fluid" style="width:100%">
				<p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-7,ui-grid-col-3" style="margin-bottom:5px;">
					<p:outputLabel value="Nome documento:" styleClass="label-formulario" />
					<p:inputText  id="documento-modelo-nome" value="#{documentoModeloBean.documentoModelo.nome}" placeholder="Nome do documento" style="width:100%"/>
					<p:commandButton value="Marcadores" type="button" id="marcadoresBtn" styleClass="btn btn-info"  /> 
				</p:panelGrid>
					
				   
				   <pe:ckEditor id="editorDocModelo" value="#{documentoModeloBean.documentoModelo.texto}" width="100%"
				   		height="1100" customConfig="#{request.contextPath}/resources/sistema/js/ckeditorConfig.js">
					</pe:ckEditor>
				
					<p:overlayPanel id="marcadoresPanel" for="marcadoresBtn" showEffect="clip" hideEffect="clip" style="min-width:500px;">
	   			 		    <p:tabView>
						        <p:tab title="Dados da pessoa">
						           <ui:include src="marcadores/include_marcadores_pessoa.xhtml"/>
						        </p:tab>
						        <p:tab title="Dados da sua empresa">
						             <ui:include src="marcadores/include_marcadores_empresa.xhtml"/>
						        </p:tab>
						          <p:tab title="Data e hora/UsuÃ¡rio">
						             <ui:include src="marcadores/include_marcadores_outros.xhtml"/>
						        </p:tab>
						    </p:tabView>
	   			 	</p:overlayPanel>
			</h:panelGroup>
			
			
			
</ui:composition>
