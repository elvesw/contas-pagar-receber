<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
    
			<div style="display: inline-block; padding-top: 4px; width: 100%" class="remove-span-text">
				<div style="float: left">
					<p:commandButton value="Voltar" icon="fa fa-fw fa-mail-reply" styleClass="btn btn-link"
					actionListener="#{documentoModeloBean.viewLista()}" immediate="true" update="formPrincipal"/>
				</div>

				<div style="float: right">
		        	<p:commandButton value="Limpar" type="button" onclick="PF('editorWidget').clear();" 
		        		icon="fa fa-fw fa-eraser" styleClass="btn btn-info" />	
					<p:commandButton  value="Salvar" actionListener="#{documentoModeloBean.salvar()}" 
						 styleClass="btn btn-success"  icon="fa fa-fw fa-floppy-o" update="formPrincipal"/>
				</div>
			</div>
			
			<h:panelGroup layout="block" class="ui-fluid" style="width:100%">
				<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-7" style="margin-bottom:5px;">
					<p:outputLabel value="Nome documento:" styleClass="label-formulario" />
					<p:inputText  id="documento-modelo-nome" value="#{documentoModeloBean.documentoModelo.nome}" placeholder="Nome do documento" style="width:100%"/>
				</p:panelGrid>
			
				<p:textEditor  id="documento-modelo-texto" widgetVar="editorWidget" value="#{documentoModeloBean.documentoModelo.texto}" 
				    	placeholder="Insira seu texto..." >
				    		 <f:facet name="toolbar">
					             <span class="ql-formats">
					                <button class="ql-bold" title="Negrito"></button>
					                <button class="ql-italic" title="Itálico"></button>
					                <button class="ql-underline" title="Sublinhado"></button>
					                <button class="ql-strike" title="Tachado"></button>
					            </span>
					            <span class="ql-formats">
					                <select class="ql-font" title="Tipo de fonte"></select>
					                <select class="ql-size" title="Tamanho da fonte"></select>
					            </span>
					            <span class="ql-formats">
					               <select class="ql-color" title="Cor da fonte"></select>
					               <select class="ql-background" title="Cor do Realce do Texto"></select>
					            </span>
					             <span class="ql-formats">
					               <button class="ql-code-block" title="Destacar bloco de texto"></button>
					            </span>
					            <span class="ql-formats">
					               	<button class="ql-list" value="ordered" title="Numeração"></button>
									<button class="ql-list" value="bullet" title="Marcador"></button>
									<button class="ql-indent" value="-1" title="Dimimuir recuo"></button>
									<button class="ql-indent" value="+1" title="Aumentar recuo"></button>
					            </span>
					            <span class="ql-formats">
					            	<select class="ql-align" title="Alinhamento"></select>
					            </span>
					            <span class="ql-formats">
									<button class="ql-image" title="Inserir imagem"></button>
									<button class="ql-clean" title="Limpar formatação"></button>
								</span>
	       				 	</f:facet>
				   </p:textEditor>
				   
			</h:panelGroup>
			<ui:include src="include_marcadores.xhtml" />
</ui:composition>
