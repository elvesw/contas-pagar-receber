<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	
	<p:commandButton id="clienteBtn" value="Cliente" type="button" />
    <p:overlayPanel id="clienteOp" for="clienteBtn" hideEffect="fade">

		  <thead>
		    <tr>
		      <th colspan="2">Cliente</th>
		    </tr>
		  </thead>
		  <tbody>
		    <tr >
		      <td>Nome</td>
		      <td>#cliente.nome</td>
		    </tr>
		    <tr>
		      <td>CPF</td>
		      <td>#cliente.cpf</td>
		    </tr>
		  </tbody>
		</table>
    </p:overlayPanel>

</ui:composition>
