<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<p:button value="Novo" outcome="/documento/modelo/cadastro.xhtml"  icon="fa fa-fw fa-file-o" styleClass="btn btn-primary"/>
	
	<p:dataTable var="documento" value="#{documentoModeloBean.listaDocumentos}"
		reflow="true" rowIndexVar="rowIx" id="dataTableLista" rows="14"
		emptyMessage="Nenhum documento modelo ..." paginator="true"
		paginatorPosition="bottom" widgetVar="widgetListaDataTable">

		<p:column headerText="Cod" width="5%">
			<h:outputText value="#{documento.id}" />
		</p:column>

		<p:column headerText="Nome do documento">
			<h:outputText value="#{documento.nome}"
				style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" />
		</p:column>

	
		<p:column headerText="Ações" width="11%">
				<div class="ui-acoes-datatable">
										
					<p:link outcome="/documento/modelo/cadastro.xhtml" styleClass="ui-command-link" title="Alterar">
            				<f:param name="codigo" value="#{documento.id}" />
						<span><i class="fa fa-fw fa-pencil"></i></span>
					</p:link>				
					<p:commandLink styleClass="ui-command-link"
									action="#{documentoModeloBean.excluir(documento)}"
									update=":formPrincipal" title="Excluir">
									<span><i class="fa fa-fw fa-trash"></i></span>
					</p:commandLink>
					
				</div>
		</p:column>
	</p:dataTable>

</ui:composition>
