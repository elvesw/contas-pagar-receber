<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
		    
			<div style="display: inline-block; padding-top: 4px; width: 100%" class="remove-span-text">
				<div style="float: left">
					<p:commandButton value="Voltar" icon="fa fa-fw fa-mail-reply" styleClass="btn btn-link"
					actionListener="#{documentoBean.voltarCadastro()}" update="formPrincipal"/>
				</div>

				<div style="float: right">
					<p:commandButton value="Imprimir" icon="fa fa-fw fa-print"
						type="button" style="display:inline-block;">
						<p:printer target="imprimir-texto"/>
					</p:commandButton>
				</div>
			</div>
			
			<h:panelGroup id="imprimir-texto" layout="block" class="ui-fluid ql-editor" style="border:1px solid #ccc;margin-bottom: 50px;">

				<h:outputText value="#{documentoBean.documento.texto}" escape="false"/>

			</h:panelGroup>

</ui:composition>
