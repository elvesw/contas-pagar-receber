<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">Documentos Emitidos</ui:define>
	<ui:define name="centro">
		<h:form id="formPrincipal">
		<p:messages id="msg" autoUpdate="true" closable="true" /> 
			<p:dataTable var="documento"
				value="#{documentoListaBean.listaDocumentos}" reflow="true"
				rowIndexVar="rowIx" id="dataTableLista" rows="14"
				emptyMessage="Nenhum documento modelo ..." paginator="true"
				paginatorPosition="bottom" widgetVar="widgetListaDataTable">

				<p:column headerText="Cod" width="5%">
					<h:outputText value="#{documento.id}" />
				</p:column>

				<p:column headerText="Nome do documento">
					<h:outputText value="#{documento.nome}"
						style="overflow:hidden;text-overflow:ellipsis;white-space:nowrap;" />
				</p:column>


				<p:column headerText="Ações" width="11%">
					<div class="ui-acoes-datatable">
						<p:commandLink styleClass="ui-command-link" title="Alterar"
							action="#{documentoCadastroBean.editar(documento)}">
							<span><i class="fa fa-fw fa-pencil"></i></span>
						</p:commandLink>
						<p:commandLink styleClass="ui-command-link"
							action="#{documentoListaBean.excluir(documento)}"
							update=":formPrincipal" title="Excluir">
							<span><i class="fa fa-fw fa-trash"></i></span>
						</p:commandLink>

					</div>
				</p:column>
			</p:dataTable>
		</h:form>

	</ui:define>
</ui:composition>
