<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:p="http://primefaces.org/ui">
	
	<f:metadata>
		<f:event type="preRenderView" listener="#{pessoaBean.tipoPagina('Clientes')}" />
	</f:metadata>
	
	<ui:define name="titulo">Clientes</ui:define>
	<ui:define name="centro">

		<h:form id="formPrincipal">
			<h:panelGroup layout="block" rendered="#{pessoaBean.viewAtiva eq 'INSERINDO'}">
				<h1 class="aw-page-title">Novo cadastro cliente</h1>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{pessoaBean.viewAtiva eq 'EDITANDO'}">
				<h1 class="aw-page-title">Alterando cadastro cliente</h1>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{pessoaBean.viewAtiva eq 'LISTANDO'}" >
				<h1 class="aw-page-title">Lista de clientes</h1>
			</h:panelGroup>

			<p:messages id="msg" autoUpdate="true" closable="true" />

			<ui:include src="formCadastroPessoa.xhtml" />
			<ui:include src="formListaPessoas.xhtml" />

		</h:form>
	</ui:define>
</ui:composition>
