<!DOCTYPE html>
<html lang="pt-br"
xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<h:head>
	<title>Login</title>
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" media="all" href="#{request.contextPath}/resources/sistema/login/css/style.css" />
	<link rel="shortcut icon" href="#{request.contextPath}/resources/sistema/img/favicon.ico" type="image/x-icon" />
</h:head>
<body>
<div class="w3-agile-banner">
	<div class="center-container">
		 <div class="header-w3l">
		</div> 

		<!--main-->
		<div class="main-content-agile">
			<div class="wthree-pro">
				<h2>Identifique-se para utilizar o sistema</h2>
			</div>
			<div class="w3-head-continue">
			<h:panelGroup layout="block" rendered="#{not empty param['logout']}">
				<ul>
					<li class="message_success">Até logo!</li>
				</ul>
			</h:panelGroup>
			<h:panelGroup layout="block" rendered="#{not empty param['status']}">
				<ul>
					<li class="message_error">#{SPRING_SECURITY_LAST_EXCEPTION.message}</li>
				</ul>
			</h:panelGroup>
		   		<h:messages id="messages" errorClass="message_error" infoClass="message_info" warnClass="message_warning" fatalClass="message_error" />
			</div>
			<!--	
				<div class="social_icons">
						
						<div class="slide-social w3l">
						<a href="#">
							<div class="button">Facebook</div>
							<div class="facebook icon"> <i class="facebook"></i> </div>
							<div class="facebook slide">
								<p>Facebook</p>
							</div>
							<div class="clear"></div>
							</a>
						</div>
						
						<div class="slide-social w3l">
						<a href="#">
							<div class="button">Twitter</div>
							
							<div class="twitter icon"> <i class="twitter"></i></div>
							<div class="twitter slide">
								<p>Twitter</p>
							</div>
							<div class="clear"></div>
							</a> 
						</div>
					</div> 
					<div class="w3-head-continue">
						<h4>ou use seu email</h4>
					</div> -->
			<div class="sub-main-w3">	

				<h:form prependId="false" id="formLogin">
					<h:panelGroup layout="block" rendered="#{!loginBean.formNovaSenha}">
						<h:inputText id="username"  required="true"  requiredMessage="Email obrigatório"  autocomplete="off" title="Email">
							<f:passThroughAttribute name="placeholder" value="e-mail" />
						</h:inputText>
						<h:inputSecret id="password" required="true" requiredMessage="Senha obrigatório" autocomplete="off" title="Senha">
							<f:passThroughAttribute name="placeholder" value="senha" />
						</h:inputSecret>
						
						<div class="rem-w3">
							<span class="check-w3"><input type="checkbox" name="remember-me"/>Lembre-me</span>
							<h:commandLink  value="Esqueceu a senha?" styleClass="w3-pass" action="#{loginBean.formNovaSenhaEmail()}" immediate="true"/>
							<div class="clear"></div>
						</div>
						<h:commandButton  value="Entrar"  action="#{loginBean.doLogin}" type="submit"/>
					</h:panelGroup>
					
					<h:panelGroup layout="block" rendered="#{loginBean.formNovaSenha}">
						<h:inputText id="email-nova-senha"  value="#{loginBean.email}" required="true"  title="E-mail"
						requiredMessage="Email obrigatório"  autocomplete="off" >
							<f:passThroughAttribute name="placeholder" value="Digite seu e-mail" />
						</h:inputText>
						
						
						<div class="rem-w3">
							<h:commandLink  value="Voltar" styleClass="w3-pass" action="#{loginBean.formLogin()}" immediate="true"/>
						</div>
						<h:commandButton  value="Enviar" action="#{loginBean.enviarNovaSenha}" type="submit"/>
					</h:panelGroup>
				</h:form>
				
			</div>
			<div class="w3-head-continue">
				<!--/ <h4>Não é um membro? <a href="#">inscrever-se</a></h4> -->
				<img src="https://raw.githubusercontent.com/elvesw/files/master/ptk/logo_104x30_cinza.png" alt="" style="float:right;"/>			
			</div>
		</div>
		<!--//main-->
		<!--footer
		<div class="footer">
			<p>&copy; 2017</p>
		</div>
		//footer-->
	</div>
</div>

	var today = new Date();
	document.getElementsByClassName('w3-agile-banner')[0].style.backgroundImage="url('https://raw.githubusercontent.com/elvesw/files/master/gtn/"+today.getDate()+".jpg')";
