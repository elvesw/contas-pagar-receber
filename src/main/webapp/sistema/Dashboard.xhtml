<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="centro">
		<h1 class="aw-page-title">Dashboard</h1>
		
		
		<div class="ui-fluid">
			<p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4" rendered="false">
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
					<span>Bloco da esquerda</span>
				</p:panelGrid>
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
						<span>Bloco do centro</span>
				</p:panelGrid>
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
					<span>Bloco da direita</span>
				</p:panelGrid>
			</p:panelGrid>
			
			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-6,ui-grid-col-6">
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
						<p:chart type="bar" model="#{dashboardBean.graficoBarRecebimentos}" responsive="true"/>
				</p:panelGrid>
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
					<p:chart type="bar" model="#{dashboardBean.graficoBarPagamentos}" responsive="true"/>
				</p:panelGrid>
			</p:panelGrid>
		</div>
		
		
	</ui:define>
	
</ui:composition>
