<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="centro">
		<h1 class="aw-page-title">Dashboard</h1>
		
		
		<div class="ui-fluid">
			<p:panelGrid columns="3" layout="grid" columnClasses="ui-grid-col-4,ui-grid-col-4,ui-grid-col-4">
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
					<span>Bloco da esquerda</span>

				</p:panelGrid>
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
						<span>Bloco do meio</span>
				</p:panelGrid>
				
				<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12">
					<span class="label-progressBar-titulo">Resumo do mÃªs</span>
					<h:panelGroup>
						<span>Receitas</span>
						<span class="label-progressBar-total">/R$ #{dashboardBean.somaValorTotalEntrada}"</span>
						<span class="label-progressBar-pago">R$ #{dashboardBean.somaValorPagoEntrada}</span>
					</h:panelGroup>
					
						<p:progressBar value="#{dashboardBean.percentualValorPagoEntrada}" labelTemplate="{value}%" displayOnly="true"
						styleClass="progressBar-percentual-entradas"/>

					<h:panelGroup>
						<span>Despesas</span>
						<span class="label-progressBar-total">/R$ #{dashboardBean.somaValorTotalSaida}"</span>
						<span class="label-progressBar-pago">R$ #{dashboardBean.somaValorPagoSaida}</span>
					</h:panelGroup>
					
						<p:progressBar value="#{dashboardBean.percentualValorPagoSaida}" labelTemplate="{value}%" displayOnly="true" 
						styleClass="progressBar-percentual-saidas"/>
					
				</p:panelGrid>
			</p:panelGrid>
		</div>
		
		
	</ui:define>
	
</ui:composition>
