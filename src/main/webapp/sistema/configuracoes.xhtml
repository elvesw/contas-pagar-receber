<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	template="/WEB-INF/templates/Layout.xhtml"
	xmlns:p="http://primefaces.org/ui">
	
	<ui:define name="centro">
		<h1 class="aw-page-title">Configurações</h1>
	<p:messages id="msg" autoUpdate="true" closable="true" />
    <p:tabView>

        <p:tab title="Usuário">
            <h:panelGrid columns="1" cellpadding="10">
                  <p:tree value="#{configBean.raiz}" var="categoria" 
					selectionMode="single"
                	selection="#{configBean.noSelecionado}">
			        <p:treeNode >
			            <h:outputText value="#{categoria.nome}"/>
			        </p:treeNode>
    			</p:tree>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Financeiro">
            <h:panelGrid columns="2" cellpadding="0">
               <p:tree value="#{configBean.raiz}" var="categoria"
               	selectionMode="single"
                selection="#{configBean.noSelecionado}">
                <p:ajax event="select" update=":msg" listener="#{configBean.onNodeSelect}" />
        		<p:ajax event="unselect" update=":msg" listener="#{configBean.onNodeSelect}" />
        
				<p:treeNode>
					 <h:outputText value="#{categoria.nome}"/>
				</p:treeNode>
			</p:tree>
            </h:panelGrid>
        </p:tab>
        <p:tab title="Sistema">
            <h:panelGrid columns="2" cellpadding="10">
                <h:outputText value="Configurações para  sistema" />
            </h:panelGrid>
        </p:tab>
    </p:tabView>
		
		
	</ui:define>
	
</ui:composition>
